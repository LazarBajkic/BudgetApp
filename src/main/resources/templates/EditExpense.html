<html xmlns:th="https://www.thymeleaf.org" >
	
	<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
	
<body>

</body>
	
	<div class="container">
	
	<h1>Edit this expense</h1>
	
	<p>Here you can edit the desired expense in any way you please.</p>
	
	<table class="table table-bordered table-stripped">
		
		<thead>
			
			<tr>
				
				<th>ID</th>
				<th>Expense name</th>
				<th>Expense coverage</th>
				<th>Expense cost</th>
								
			</tr>
			
		</thead>
			
			<tbody>
				
				<tr th:each="expense: ${specificExpense}">
					<td th:text="${expense.getId}"></td>
					<td th:text="${expense.getExpenseName}"></td>
					<td th:text="${expense.getExpenseCoverage}"></td>
					<td th:text="${expense.getExpenseCost}"></td>	
				</tr>
			
			</tbody>
			
	</table>
	
	<div class="form-group">
		
		<form th:action="@{/insertExpenseEdit(id=${specificExpense.id})}" th:object="${specificExpense}" method="Post">
		
		<br>
		<label>Enter ID</label>
		<input type="number" class="form-control" th:field="*{id}" value="${expense.id}">
		
		<br>
		<label>Enter expense name</label>
		<input type="text" class="form-control" th:field="*{expenseName}" value="${expense.expenseName}">
		
		<br>
		<label>Enter expense coverage</label>
		<input type="text" class="form-control" th:field="*{expenseCoverage}" value="${expense.expenseCoverage}">
		
		<br>
		<label>Enter expense cost</label>
		<input type="number" class="form-control" th:field="*{expenseCost}" value="${expense.expenseCost}">
		
		<br>
		<button type="submit" class="btn btn-warning btn-sm" >Confirm edit</button>
		
	</form>
		
	</div>
	
		
	</div>
	
</body>

</html>
