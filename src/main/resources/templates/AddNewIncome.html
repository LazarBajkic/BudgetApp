<html xmlns:th="https://www.thymeleaf.org" >
	
	<head>
	<title>Add income</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	</head>
	
	<body>
		
		<div class="container">
		
		<div class="form-group">
			
			<form th:action="@{/addIncome}" th:object="${income}" method="post">
			
			<br>
			<label>Income name</label>
			<input type="text" th:field="*{sourceName}" class="form-control">
			
			<br>
			<label>Income value</label>
			<input type="number" th:field="*{sourceValue}" class="form-control">
			
			<br>
			<button type="submit" class="btn btn-warning btn-sm">Add</button>
			
			</form>
			
		
		</div>
		
		</div>
		
	</body>
	
</html>
