<html xmlns:th="https://www.thymeleaf.org" >
	
	<head>
	<title>Edit income</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="MainCss.css">
	</head>
	
	<body>
	
	<div class="container">
	
	<h1>Edit this income</h1>
	
	<p>Here you can edit the desired income in any way you please.</p>
	
	<table class="table table-bordered table-striped">
			
			<thead>
				
				<tr>
					<th>ID</th>
					<th>Income name</th>
					<th>Income value</th>
				</tr>
				
			</thead>
				
				<tbody th:each="income: ${specificIncome}">
				
					<tr>
						
						<td th:text="${income.getId}"></td>
						<td th:text="${income.getSourceName}"></td>
						<td th:text="${income.getSourceValue}"></td>
					
					</tr>
					
				</tbody>
				
		</table>
		
		<div class="form-group">
			
			<form th:action="@{/insertIncomeEdit(id=${specificIncome.id})}" th:object="${specificIncome}" method="post">
		
		<br>
		<label>Enter ID</label>
		<input type="number" class="form-control" th:field="*{id}" value="${specificIncome.id}">
		
		<br>
		<label>Enter source name</label>
		<input type="text" class="form-control" th:field="*{sourceName}" value="${specificIncome.sourceName}">
		
		<br>
		<label>Enter source value</label>
		<input type="number" class="form-control" th:field="*{sourceValue}" value="${specificIncome.sourceValue}">
		
		<button type="submit" class="UtilBtn mt-3" >Confirm edit</button>
		
		
	</form>
			
		</div>
		
	<a th:href="@{/Income}">
	<button type="submit" class="UtilBtn">Incomes</button>
	</a>
	
	</div>
		
	</body>

</html>
