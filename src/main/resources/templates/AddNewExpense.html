<html xmlns:th="https://www.thymeleaf.org" >
	
	<head>
		<title>Add expense</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	</head>
	
	<body>
		
		<div class="container">
			
			<div class="form-group">
				
				<form th:action="@{/addExpense}" th:object="${expense}" method="post">
				
				<br>				
				<label>Expense name:</label>
				<input type="text" class="form-control" th:field="*{expenseName}">
				
				<br>
				<label>Expense coverage</label>
				<input type="text" class="form-control" th:field="*{expenseCoverage}">
				
				<br>
				<label>Expense cost</label>
				<input type="number" class="form-control" th:field="*{expenseCost}">
				
				<br>
				<button type="submit" class="btn btn-warning btn-sm">Add</button>
				
			</form>
					
			</div>
		
			
		</div>
		
	</body>
	
</html>
